<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modal Woocommerce</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap");

      * {
        font-family: "Inter", sans-serif;
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }

      .pre-main ::placeholder {
        /* Chrome, Firefox, Opera, Safari 10.1+ */
        color: #8c9098;
        font-size: 14px;
        line-height: 20px;
      }

      .pre-main input:focus {
        box-shadow: 0 0 0 1px rgb(23, 92, 211);
        border-color: rgb(23, 92, 211) !important;
      }
      .pre-main input:focus-visible {
        outline: unset;
      }
      .pre-main {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: #f5f6f6;
    }

      .pre-container {
        width: 100%;
        max-width: 460px;
        box-shadow: 0px 8px 12px rgb(0 0 0 / 10%);
        margin: 0 auto;
        border-radius: 6px;
        background: #fff;
      }

      .pre-header__item--left {
        display: flex;
        align-items: center;
      }

      .pre-header__item--left h1 {
        padding-left: 10px;
      }

      .pre-container h1 {
        font-size: 14px;
        line-height: 17px;
        font-weight: 600;
        color: #1c2433;
      }
      .pre-connection-tile {
        font-size: 14px;
        line-height: 20px;
        font-weight: 500;
        color: #1c2433;
      }
      .pre-connectForm {
        padding: 16px;
      }

      .pre-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 18px 16px;
        border-bottom: 1px solid #d7d9db;
      }

      .pre-connectForm label {
        padding: 16px 0 8px;
        display: inline-block;
        font-size: 14px;
        line-height: 20px;
        color: #1c2433;
      }

      .pre-connectForm input {
        display: block;
        padding: 12px 16px;
        border: 1px solid #c3c5c9;
        border-radius: 4px;
        width: 100%;
      }

      .pre-close-icon,
      .pre-footer button {
        cursor: pointer;
      }

      .pre-required-sign {
        color: #d62c20;
      }

      .pre-learn-more-title {
        padding: 0 16px 16px;
        font-size: 14px;
        color: #616771;
        line-height: 20px;
        border-bottom: 1px solid #d7d9db;
      }

      .pre-learn-more-title a {
        text-decoration: none;
        color: #2e90fa;
      }

      .pre-footer {
        display: flex;
        justify-content: flex-end;
        align-items: center;
        padding: 12px 16px;
      }

      .pre-footer button {
        padding: 9px 12px;
        border-radius: 4px;
        font-size: 14px;
        line-height: 20px;
      }

      .pre-cancel-btn {
        margin-right: 12px;
        display: inline-block;
        background: #fafafb;
        border: 1px solid #c3c5c9;
      }

      .pre-connect-btn {
        background: #413bbc;
        color: #fff;
        font-weight: 500;
        border: 1px solid #413bbc;
      }
    </style>
  </head>

      </div>
      <form action="">
        <div class="pre-connectForm">
          <h2 class="pre-connection-tile">Connection Credentials</h2>

          <label for=""
            >Store URL <span class="pre-required-sign">*</span></label
          >
          <input
            type="text"
            name=""
            value=""
            placeholder="Enter your store url"
          />
        </div>
        <p class="pre-learn-more-title">
          <a href="#" title="connect">Learn more</a> about connecting Woocommerce
        </p>
        <div class="pre-footer">
          <button type="button" class="pre-cancel-btn">Cancel</button>
          <button type="button" class="pre-connect-btn">Connect</button>
        </div>
      </form>
    </div>
    </div>
  </body>
</html>
